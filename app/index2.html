<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .h {
            height: 60px;
            background-color: red;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="wizard-main-header-wrapper">
        <div class="wizard-main-header">
                <div class="w-logo"></div>
                <div class="w-topbar__profile-links"></div>
        </div>
    </header>
    <div class="wizard-main-body">
        <div class="w-choose-templates">
        </div>
        <div class="w-region-templates">
            <div class="w-tosocial-wrapper">
                <div class="tosocial">
                    <span class="tosocial-text">Мгновенный сайт:</span>
                    <div class="tosocial-facebook">
                        <div class="icon"></div>
                        <span class="social-text">Создать сайт из&nbsp;страницы Facebook</span>
                    </div>
                    <div class="tosocial-vk">
                        <div class="icon"></div>
                        <span class="social-text">Создать сайт из&nbsp;паблика VK</span>
                    </div>
                </div>
                <!-- <div class="close"></div>   -->
            </div>
            <div class="w-tmpls">
                <img src="img/index2/templates-right-pane.jpg" alt=" ">
            </div>
        </div>
    </div>
    <script>
        var  closeBut = document.querySelector('.w-tosocial-wrapper .close');
        closeBut.addEventListener("click", function(){
            var parent = this.parentNode;
            while(!(parent.classList.contains("w-tosocial-wrapper"))) {
                parent = parent.parentNode;
            }
            parent.classList.toggle("w-tosocial-wrapper--hidden");
        });
    </script>
</body>
</html>
