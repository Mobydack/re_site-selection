<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button class="b1" type="button">button-1(touchstart)</button>
    <button class="b2">button-2(toushend)</button>
    <script>
        let listButton = {
            b1: document.querySelector(".b1"),
            b2: document.querySelector(".b2")
        }
        listButton.b1.addEventListener('touchstart', test);
        listButton.b2.addEventListener('click', test)
        function test() {
            alert(`hello, world, this eventtarget: (${this.classList})`);
        }
    </script>
</body>
</html>
