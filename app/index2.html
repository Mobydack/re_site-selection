<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button class="b1" type="button">button-1(touchstart)</button>
    <button class="b2">button-2(toushend)</button>
    <div class="b3" style="border: 2px solid red; padding: 25px 15px; margin-top: 15px;">button-3(touch)</div>
    <div class="b4" style="border: 2px solid red; padding: 25px 15px; margin-top: 15px;">button-4(touch)</div>
    <script>
        let listButton = {
            b1: document.querySelector(".b1"),
            b2: document.querySelector(".b2"),
            b3: document.querySelector(".b3"),
            b4: document.querySelector(".b4")
        }
        listButton.b1.addEventListener('touchstart', test);
        listButton.b2.addEventListener('touchend', test);
        listButton.b3.addEventListener('click', test);
        listButton.b4.addEventListener('touchend', test);
        function test() {
            alert(`hello, world, this eventtarget: (${this.classList})`);
        }
    </script>
</body>
</html>
